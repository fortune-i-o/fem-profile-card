<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card">
    <img src="assets/images/bg-pattern-card.svg" alt="" class="card__bg">
    <img src="assets/images/image-victor.jpg" alt="" class="card__image">

    <header class="card__author">
      <h2 class="card__author-name">Victor Crest &nbsp;&nbsp;<span>26</span></h2>
      <p class="card__author-location">London</p>
    </header>

    <div class="card__stats">
      <section class="card__stat">
        <h3 class="card__stat-num">80K</h3>
        <p class="card__stat-lead">Followers</p>
      </section>

      <section class="card__stat">
        <h3 class="card__stat-num">803K</h3>
        <p class="card__stat-lead">Likes</p>
      </section>

      <section class="card__stat">
        <h3 class="card__stat-num">1.4K</h3>
        <p class="card__stat-lead">Photos</p>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fortune-i-o/">Fortune Iyoha</a>.
  </footer>
</body>

</html>
