<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <base target="_blank">
</head>

<body>
  <main class="card">
    <img src="assets/images/bg-pattern-card.svg" alt="" class="card__bg">
    <img src="assets/images/image-victor.jpg" alt="image of victor crest" class="card__image">

    <header class="card__author">
      <h1 class="card__author-name">Victor Crest &nbsp;&nbsp;<span>26</span></h1>
      <p class="card__author-location">London</p>
    </header>

    <ul class="card__stats">
      <li class="card__stat">
        <span class="card__stat-num">80K</span>
        <span class="card__stat-lead">Followers</span>
      </li>

      <li class="card__stat">
        <span class="card__stat-num">803K</span>
        <span class="card__stat-lead">Likes</span>
      </li>

      <li class="card__stat">
        <span class="card__stat-num">1.4K</span>
        <span class="card__stat-lead">Photos</span>
      </li>
    </ul>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fortuneiyoha/">Fortune Iyoha</a>.
  </footer>
</body>

</html>
